query Products {
  products {
    documentId
    name
    shortDescription
    description
    images {
      documentId
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
      previewUrl
      provider
      provider_metadata

      createdAt
      updatedAt
      publishedAt
    }
    createdAt
    updatedAt
    publishedAt
  }
}
