query Global {
  global {
    documentId
    siteName
    mainLogo {
      documentId
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
      previewUrl
      provider
      provider_metadata

      createdAt
      updatedAt
      publishedAt
    }
    favicon {
      documentId
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
      previewUrl
      provider
      provider_metadata

      createdAt
      updatedAt
      publishedAt
    }
    siteDescription
    defaultSeo {
      id
      metaTitle
      metaDescription
      shareImage {
        documentId
        name
        alternativeText
        caption
        width
        height
        formats
        hash
        ext
        mime
        size
        url
        previewUrl
        provider
        provider_metadata

        createdAt
        updatedAt
        publishedAt
      }
    }
    createdAt
    updatedAt
    publishedAt
  }
}
