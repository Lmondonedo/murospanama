query LocationPage {
  locationPage {
    title
    description
    fullAddress
    mapLink
    mapCoordinates
    map {
      documentId
      name
      alternativeText
      caption
      width
      height
      formats
      hash
      ext
      mime
      size
      url
      previewUrl
      provider
      provider_metadata
      createdAt
      updatedAt
      publishedAt
    }
  }
}
